<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getPerson_id() + ',' + book.getTitle() + ', ' + book.getAuthor() + ',' + book.getYear}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Create new book</a>

</body>
</html>
